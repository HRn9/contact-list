<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Contact List</title>
</head>
<body>
    <h1>Contact List on JS</h1>

    <div class="controls__wrapper">
        <div class="inputs-group__wrapper">
            <div class="input__wrapper">
                <input type="text" placeholder="Name" class="base-el controls__input" data-content="name">
            </div>
            <div class="input__wrapper">
                <input type="text" placeholder="Vacancy" class="base-el controls__input" data-content="vacancy">
            </div>
            <div class="input__wrapper">
                <input type="tel" placeholder="Phone number" class="base-el controls__input" data-content="phone">
            </div>
        </div>

        <div class="buttons__wrapper">
            <button type="button" class="base-el add-btn">ADD</button>
            <button type="button" class="base-el clear-btn">CLEAR LIST</button>
            <button type="button" class="base-el search-btn">SEARCH</button>
        </div>
    </div>

    <div class="contact-list__wrapper">
        <div class="contact-list base-el"></div>
    </div>

    <div class="base-modal__wrapper search-modal__wrapper hidden">
        <div class="base-modal search-modal">
            <h2>Search</h2>
            <input type="text" class="search-inp base-el" placeholder="Start typing to search...">
            <div class="search-list"></div>
            <button type="button" class="base-el show-all-btn">SHOW ALL</button>
            <span class="close-modal-btn close-search">ðŸ—™</span>
        </div>
    </div>

    <div class="base-modal__wrapper editor-modal__wrapper hidden">
        <div class="base-modal editor-modal">
            <h2>Edit</h2>
            <div class="inputs-group__wrapper">
                <div class="input__wrapper">
                    <input type="text" placeholder="Name" class="base-el editors__input" data-content="name">
                </div>
                <div class="input__wrapper">
                    <input type="text" placeholder="Vacancy" class="base-el editors__input" data-content="vacancy">
                </div>
                <div class="input__wrapper">
                    <input type="tel" placeholder="Phone number" class="base-el editors__input" data-content="phone">
                </div>
            </div>
            <button type="button" class="base-el save-btn">SAVE</button>
            <span class="close-modal-btn close-editor">ðŸ—™</span>
        </div>
    </div>

    <script type="module" src="./src/main.ts"></script>
</body>
</html>
